# Use root/example as user/password credentials
version: '3.1'

services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: DBpwd1234!
      MYSQL_ROOT_PASSWORD: DBpwd1234!
    ports:
      - "3306:3306"
    links:
      - nri-mysql

  nri-mysql:
    build:
      context: ../../
      dockerfile: tests/integration/Dockerfile
